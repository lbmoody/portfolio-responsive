<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Logan Moody | Say Hello</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,600|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/nav.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/contact.css">
</head>

<body>
    <div class="container">
        <nav class="clearfix">
            <a class="lmLogo" href="./index.html"><img src="assets/images/lmLogo.png" alt="LM logo"/></a>
            <span>
                <a class="portfolio" href="./portfolio.html">Portfolio</a>
                <a class="hello" href="./contact.html">Contact</a>
            </span>
        </nav>
        <section class="contactAsk">
            <h2>
                Thanks for reaching out. <br>
                Let me know how I can help.
            </h2>
        </section>
        <section>
            <form action="mailto:lbmoody3@me.com" method="post" enctype="text/plain">
                <div class="emailForm">
                    <div class="name">
                        <label>Name</label><br>
                        <input type="text" name="name"><br>
                    </div>
                    <div class="email">
                        <label>E-mail</label><br>
                        <input type="text" name="mail"><br>
                    </div>
                    <div class="message">
                        <label>Message</label><br>
                        <textarea type="text" name="message" rows="5"></textarea><br>
                    </div>
                </div>
                <div class="submitButton">
                    <input class="submit" type="submit" value="Submit">
                </div>
            </form>
        </section>
    </div>
</body>

</html>
